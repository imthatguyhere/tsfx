name: Publish

on:
  workflow_call:
    inputs:
      packages_matrix:
        required: true
        type: string
      packages_to_release:
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(inputs.packages_matrix) }}
    steps:
      - name: Decide whether to release
        id: decision
        run: |
          echo "Checking if '${{ matrix.package }}' is in release list..."
          if [[ "${{ inputs.packages_to_release }}" == *"${{ matrix.package }}"* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip package
        if: steps.decision.outputs.should_release == 'false'
        run: echo "Skipping '${{ matrix.package }}' (not changed)."

      - name: Checkout code
        if: steps.decision.outputs.should_release == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.decision.outputs.should_release == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Clean install dependencies
        if: steps.decision.outputs.should_release == 'true'
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Lint
        if: steps.decision.outputs.should_release == 'true'
        run: npx turbo run lint --filter=@tsfx/${{ matrix.package }}

      - name: Build
        if: steps.decision.outputs.should_release == 'true'
        run: npx turbo run build --filter=@tsfx/${{ matrix.package }}

      # TODO: Publish to NPM

      - name: Upload artifacts
        if: steps.decision.outputs.should_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-dist
          path: packages/${{ matrix.package }}/dist/